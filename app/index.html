<body>

<!--<div id="games-list" class="list row data-row">
  <div id="all-games"></div>
</div>-->

<!-- List of Lists -->
<div class="list-of-lists container">
  <br>
  <div class="row">
    <div class="col-xs-6">
      <img src="./img/PSTLists.png" alt="PST Lists">
    </div>
    <div class="col-xs-6 text-right">
      <button class="get-games">By Game</button>
    </div>
  </div>

  <!-- List Sorting -->
  <div class="list row data-row top-row">
    <div class="col-xs-4 col-md-1">
      <strong>Sort by:</strong>
    </div>

    <div class="col-xs-4 col-md-9">
      <a href="#" onclick="sortByName()">Name</a>
    </div>

    <div class="col-xs-4 col-md-2 text-right">
      <a href="#" onclick="sortByProgress()">Progress</a>
    </div>
  </div>

  <!-- List Totals -->
  <div class="list row data-row list-totals">
    <div class="col-xs-6 col-md-1">
      <h3>Total</h3>
    </div>

    <div class="col-xs-6 col-md-2 col-md-push-9 text-right">
      <h3 class="text-right all-progress"><span id="all-earned">0</span>/<span id="all-total">0</span></h3>
    </div>

    <div class="col-xs-12 col-md-9 col-md-pull-2"></div>
  </div>

  <div id="list-of-lists">
    <!-- Javascript: showListOfLists() -->
  </div>
</div>

<!-- List Selected -->
<!--<select class="form-control" id="list-dropdown">&lt;!&ndash; Javascript: placeholder() &ndash;&gt;</select>-->

<div id="list-selected">
  <div id="list-header"><!-- Javascript --></div>

  <!-- Trophies -->
  <div class="container trophy_list top">
    <div class="row">
      <div class="col-sm-10 col-xs-12 text-center">
        <p class="no-margin">
          <button class="toggle-view">Overview</button>&nbsp;
          <button class="hide-collected"><span class="collected-shown">Hide &#10004;</span><span class="collected-shown">Show &#10004;</span></button>&nbsp;
          <button class="get-bbcode">BBCODE</button>&nbsp;
          <span id="reset_bbcode"><button class="reset-bbcode">Clear</button>&nbsp;</span>
          <a href="http://www.playstationtrophies.org/forum/newreply.php?do=newreply&noquote=1&p=4527773" target="_blank"><button>Sign Up!</button></a>
        </p>
      </div>
      <div class="col-sm-1 col-xs-6 text-center">
        <p class="no-margin"><strong>TROPHY</strong></p>
      </div>
      <div class="col-sm-1 col-xs-6 text-center">
        <p class="no-margin"><strong>GAME</strong></p>
      </div>
    </div>

    <br>

    <div class="row" id="bbcode">
      <div class="col-xs-12">
        <pre></pre>
      </div>
    </div>
  </div>

  <div class="container trophy_list bottom" id="trophy-list"><!-- Javascript --></div>
</div>

<div class="back_top"><a href="#">Back to Top</a></div>
